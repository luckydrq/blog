<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css" />
<link rel="stylesheet" type="text/css" href="../../../assets/css/lucky.css" />
<style type="text/css">
  body{
  	padding: 2em 3em 0;
    zoom: 1;
    letter-spacing: normal;
    word-spacing: normal;
    vertical-align: top;
    text-rendering: auto;
  }
  .content-h1{
  	height: 24px;
  }
  .content-h1 a{
  	margin-top: -1em;
  }
  .content-h1 span{
  	display: block;
  	float: right;
  	font-size: 0.8em;
  	line-height: 24px;
  	margin-top: -0.5em;
  	color: #ccc;
  }
  .post-title a{
  	color: #000000;
  }
  p{
    line-height: 1.8em;
    text-indent: 2em;
  }
</style>
<script type="text/javascript">
	function goBack () {
		var loc = window.parent.location
		if(loc.hash.indexOf('#') != -1){
			loc.href = loc.href.replace(/#.*$/gi, '')
		}
		else{
			history.go(-1)
		}
	}
	function goOut(href){
		var loc = window.parent.location
		if(href){
			loc.hash = '#' + href
		}
		window.open(loc.href, '_blank')
	}
</script>
<h1 class="pure-u-1 content-subhead content-h1"><a class="readAll pure-button" onclick="javascript:goBack()">Back</a><span>点击标题生成外网地址</span></h1>
<h2 class="post-title pure-u-1" style="text-align:center;margin-bottom:1em;"><a title="点击生成外网地址" href="javascript:goOut('{{ page.url }}')">{{ page.title }}</a></h2>
